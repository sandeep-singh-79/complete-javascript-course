      // Promises.
      // It takes an executor function. The executor function takes 2 params
      // resolve and reject functions
      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([523, 863, 432, 574]); // call the resolve callback in case of successful completion
          //reject([523, 863, 432, 574]); // this will result in the catch block of the promise execution getting called
        }, 1500);
      });
      const getRecipe = (recID) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (id) => {

                title: "Fresh tomato pasta",
                publisher: "Jonas",

      function get_weather(id) {
        fetch(
          `https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${id}`
        )
          .then((result) => {
            //console.log(result);
            return result.json(); // returns a Promise
          })
          .then((data) => {
            const today = data.consolidated_weather[0];
            console.log(
              `Temperatures in ${data.title} stay between ${today.min_temp} and ${today.max_temp} today.`
            );
          })
          .catch((error) => console.log(`Error Encountered: ${error}`));
      }
      get_weather(2487956);

      async function get_weather(id) {
        try {
          const result = await fetch(
            `https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${id}`
          );
          // as result.json() returns a promise as well
          const data = await result.json();
          const tomorrow = data.consolidated_weather[1];
          console.log(
            `Temperatures in ${data.title} stay between ${tomorrow.min_temp} and ${tomorrow.max_temp} tomorrow.`
          );
          return data;
        } catch (error) {
          console.log(error);
        }
      }
